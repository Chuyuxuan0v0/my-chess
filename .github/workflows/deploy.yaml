name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 或者是你的主分支名 main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build
        run: |
          npm install
          npm run build  # 确保你的 package.json 里有 build 命令

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # 你的打包输出目录，Vue/Vite 通常是 dist，React 可能是 build
          branch: gh-pages # 部署到的目标分支