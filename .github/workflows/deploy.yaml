name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 确保同一时间只有一个部署任务
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8  # 这里可以根据你本地 pnpm -v 的结果修改

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # 确认你的打包输出目录是 dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4